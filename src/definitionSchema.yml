root:
  _type: prototype
  _prototype:

    _type: array
    _ignore_extra_keys: true
    _children:

      label:
        _type: text
        _required: true

      table:
        _type: text
        _required: true

      filter:
        _type: prototype
        _prototype:
          _type: text

      listFields:
        _type: prototype
        _prototype:
          _type: text

      pageSize:
        _type: number

      initialSortField:
        _type: text

      initialSortAscending:
        _type: boolean

      navBarGroup:
        _type: text

      childrenLabelFields:
        _type: prototype
        _prototype:
          _type: text

      deleteCascade:
        _type: boolean

      hardDeletion:
        _type: boolean

      fields:
        _type: prototype
        _prototype:
          _type: choice
          _choices:
              1:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^text$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              2:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^multiline$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              3:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^url$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              4:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^integer$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              5:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^float$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
                  floatStep:
                    _type: number
              6:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^boolean$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              7:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^date$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              8:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^datetime$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
              9:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^set$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
                  items:
                    _type: prototype
                    _prototype:
                      _type: text
              10:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^reference$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
                  reference:
                    _type: array
                    _required: true
                    _children:
                      nameField:
                        _type: text
                      entity:
                        _type: text
                        _required: true
                      hideId:
                        _type: boolean
              11:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^file$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
                  path:
                    _type: text
                    _required: true
              12:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^fixed$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
                  value:
                    _type: text
                    _required: true
              13:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^many$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  many:
                    _type: array
                    _required: true
                    _children:
                      nameField:
                        _type: text
                      entity:
                        _type: text
                        _required: true
                      thisField:
                        _type: text
                        _required: true
                      thatField:
                        _type: text
                        _required: true
                      hideId:
                        _type: boolean

              14:
                _type: array
                _ignore_extra_keys: true
                _children:
                  type:
                    _type: pattern
                    _pattern: /^wysiwym$/
                    _required: true
                  label:
                    _type: text
                  description:
                    _type: text
                  required:
                    _type: boolean
                  unique:
                    _type: boolean
